<div class="flex justify-center">
    <form class="w-3/4 mt-12" method="get">
        {% csrf_token %}
        <label for="default-search"
               class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300">Search</label>
        <div class="relative">
            <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none"
                     stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
            <input type="search" id="default-search" name="search"
                   class="block p-4 pl-10 w-full text-sm text-black bg-gray-50 rounded-lg border  focus:ring-white-500 focus:border-white dark:placeholder-gray-400 dark:text-black dark:focus:ring-white dark:focus:border-white"
                   placeholder="Search news text...." required>
            <button type="submit"
                    class="text-white absolute right-2.5 bottom-2.5 bg-rose-600 hover:bg-rose-800 focus:ring-4 focus:outline-none focus:ring-rose-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-rose-400 dark:hover:bg-rose-700 dark:focus:ring-rose-800">
                Search
            </button>
        </div>
    </form>
</div>
